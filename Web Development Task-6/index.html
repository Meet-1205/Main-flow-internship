<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1" class="gallery-image" onclick="openModal(0)">
    <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2" class="gallery-image" onclick="openModal(1)">
    <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3" class="gallery-image" onclick="openModal(2)">
    <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4" class="gallery-image" onclick="openModal(3)">
  </div>

  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
    <div class="caption" id="caption"></div>
    <span class="prev" onclick="navigate(-1)">&#10094;</span>
    <span class="next" onclick="navigate(1)">&#10095;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
